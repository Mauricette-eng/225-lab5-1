<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Suggested Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 60px; max-width: 700px;">
        <h1>Suggested Songs</h1>
        <p class="text-muted">Here are some songs you might like:</p>

        <ul class="list-group mb-4">
            {% for s in suggestions %}
            <li class="list-group-item">{{ s }}</li>
            {% endfor %}
        </ul>

        <div class="d-flex gap-2">
            <a href="{{ url_for('home') }}" class="btn btn-link">Back to Home</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to My Playlist</a>
        </div>
    </div>
</body>
</html>
